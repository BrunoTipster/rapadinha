<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspadinha da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="scratch-container">
            <h1>Raspadinha da Sorte</h1>
            <div class="scratch-area">
                <div class="number" id="num1">?</div>
                <div class="number" id="num2">?</div>
                <div class="number" id="num3">?</div>
                <div class="number" id="num4">?</div>
                <div class="number" id="num5">?</div>
            </div>
            <button id="scratch-button" onclick="startAutoScratch()">Raspar</button>
            <p id="result"></p>
            <p id="attempts">Raspagens: 0</p>
        </div>
        <div class="results-container">
            <h2>Resultados</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
